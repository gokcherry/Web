    <div id="app" class="container">
      <div class="row">
          <div class="col-12 text-center">
              <br>
              <h1>Login</h1>
          </div>
      </div>
      <div class="row justify-content-center">
          <div class="col-md-6">
              <div class="card">
                  <div class="card-body">
                      <form @submit.prevent="login">
                          <div class="form-group">
                              <label for="eposta">E-posta:</label>
                              <input type="email" v-model="eposta" class="form-control" placeholder="E-posta giriniz" required>
                          </div>
                          <div class="form-group">
                              <label for="sifre">Şifre:</label>
                              <input type="password" v-model="sifre" class="form-control" placeholder="Şifre giriniz" required>
                          </div>
                          <div class="btn text-center">
                              <button type="submit" class="btn btn-secondary">Giriş Yap</button>
                          </div>
                      </form>
                      <div v-if="message" :class="{'text-success': success, 'text-danger': !success}">
                          <h3>{{ message }}</h3>
                          <h2 v-if="success"><a href="index.html">Ana Sayfa</a></h2>
                          <h2 v-else><a href="login.html">Geri Dön</a></h2>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    new Vue({
        el: '#app',
        data: {
            eposta: '',
            sifre: ''
        },
        methods: {
            login() {
                const formData = new FormData();
                formData.append('eposta', this.eposta);
                formData.append('sifre', this.sifre);

                axios.post('php/action.php', formData)
                    .then(response => {
                        document.open();
                        document.write(response.data);
                        document.close();
                    })
                    .catch(error => {
                        console.error('Bir hata oluştu:', error);
                    });
            }
        }
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
