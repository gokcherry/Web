    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

    <script>
        new Vue({
            el: '#app',
            data: {
                form: {
                    adi: '',
                    soyadi: '',
                    cinsiyet: '',
                    telefon: '',
                    email: '',
                    il: '',
                    adres: ''
                },
                errors: [],
                successMessage: ''
            },
            methods: {
                validateForm() {
                    this.errors = [];
                    if (!this.form.adi) this.errors.push("İsim gereklidir.");
                    if (!this.form.soyadi) this.errors.push("Soyad gereklidir.");
                    if (!this.form.cinsiyet) this.errors.push("Cinsiyet gereklidir.");
                    if (!this.form.telefon) this.errors.push("Telefon gereklidir.");
                    if (!this.form.email) this.errors.push("Email gereklidir.");
                    if (!this.form.il) this.errors.push("Şehir seçiniz.");
                    if (!this.form.adres) this.errors.push("Adres gereklidir.");
    
                    if (!this.errors.length) {
                        const formData = new FormData();
                        for (const key in this.form) {
                            formData.append(key, this.form[key]);
                        }
                        fetch('php/gonder.php', {
                            method: 'POST',
                            body: formData
                        })
                        .then(response => response.text())
                        .then(message => {
                            this.successMessage = message;
                        })
                        .catch(error => {
                            console.error('Error:', error);
                            this.successMessage = 'Form gönderilirken bir hata oluştu.';
                        });
                    } else {
                        this.successMessage = '';
                    }
                }
            }
        });
